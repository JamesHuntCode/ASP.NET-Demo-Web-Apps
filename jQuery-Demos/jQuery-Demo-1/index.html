<!DOCTYPE html>
<html>
    <head>
        <title>jquery Week 1</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <!-- page content -->
        <div id="page-content">
            <h1 class="main-heading">Photo Album Demo:</h1>
            <!-- photo album code -->
            <div id="album-container">
                <div class="container-fluid">
                    <div class="row"> <!-- top row -->
                        <div class="col-md-4">
                            <div class="image" id="top-left"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="image" id="top-mid"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="image" id="top-right"></div>
                        </div>
                    </div>
                    <div class="row"> <!-- bottom row -->
                        <div class="col-md-4">
                            <div class="image" id="bottom-left"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="image" id="bottom-mid"></div>
                        </div>
                        <div class="col-md-4">
                            <div class="image" id="bottom-right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of photo album code -->
        </div>
        <!-- end of page content -->
        <!-- Link to external JS / jQuery / jQuery UI -->
        <script src="javascript/jquery-3.2.1.min.js" language="javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="javascript/script.js" language="javascript"></script>
    </body>
</html>
